<div>
    <h1>{{ isEditMode ? 'Edit User' : 'Add User' }}</h1>
    <form (ngSubmit)="onSubmit()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" required />
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="user.passwordHash" name="password" required />
  
      <button type="submit">{{ isEditMode ? 'Update' : 'Add' }}</button>
    </form>
  </div>
