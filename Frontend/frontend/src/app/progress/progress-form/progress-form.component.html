<div>
    <h1>{{ isEditMode ? 'Edit Progress' : 'Add Progress' }}</h1>
    <form (ngSubmit)="onSubmit()">
      <label for="userId">User ID:</label>
      <input type="number" id="userId" [(ngModel)]="progress.userId" name="userId" required />
  
      <label for="date">Date:</label>
      <input type="date" id="date" [(ngModel)]="progress.date" name="date" required />
  
      <label for="steps">Steps:</label>
      <input type="number" id="steps" [(ngModel)]="progress.steps" name="steps" required />

      <label for="steps">Steps:</label>
      <input type="text" id="description" [(ngModel)]="progress.description" name="description" required />
  
      <label for="caloriesConsumed">Calories Consumed:</label>
      <input type="number" id="caloriesConsumed" [(ngModel)]="progress.caloriesConsumed" name="caloriesConsumed" required />
  
      <button type="submit">{{ isEditMode ? 'Update' : 'Add' }}</button>
    </form>
  </div>
